<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show Button</title>
    <style></style>
</head>
<body>
    <button id="slideshowButton">Slide Show</button>
    <script src="script.js">
      const slideshowButton = document.getElementById("slideshowButton");
const slides = ["Slide 1", "Slide 2", "Slide 3"]; // Array of slide content
let currentIndex = 0; // Current slide index

function updateButton() {
    slideshowButton.textContent = slides[currentIndex];
}

function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    updateButton();
}

// Add click event listener to the button
slideshowButton.addEventListener("click", nextSlide);

// Initialize the button text
updateButton();

    </script>
</body>
</html>
