<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5fa;
        }

        /* Container chứa hai phần */
        .container {
            display: flex;
        }

        /* Phần bên trái chiếm 65% */
        .left {
            flex: 65%;
            background-color: #ffffff;
            padding: 20px;
        }

        /* Phần bên phải chiếm 35% và chia thành 3 ô nằm dọc */
        .right {
            flex: 35%;
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Các ô bên phải có chiều cao 200px */
        .right-box {
            background-color: #e4e4e4;
            margin-bottom: 10px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <!-- Nội dung của phần bên trái -->
            <h1>Bên trái (65%)</h1>
        </div>
        <div class="right">
            <!-- Phần bên phải chia thành 3 ô nằm dọc -->
            <div class="right-box">Ô 1</div>
            <div class="right-box">Ô 2</div>
            <div class="right-box">Ô 3</div>
        </div>
    </div>
</body>
</html>
